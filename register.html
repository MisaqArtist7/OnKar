<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>ثبت نام | آن کار</title>
</head> 
<body class="lg:overflow-y-hidden">
  <svg class="hidden">
    <symbol id="user" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
		  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"></path>
	  </symbol>
    <symbol id="envelope" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
		  <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75"></path>
	  </symbol>
    <symbol id="lock" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
		  <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"></path>
	  </symbol>
    <symbol id="phone" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z"></path> </symbol>

  </svg>


  <main class="flex-col-center relative px-4 py-6 min-h-screen">
    <div class="max-w-[369px] w-full pt-7 pb-6 px-6 text-center bg-white rounded">
      <div>
        <h4 class="text-3xl mb-4 sm:mb-4"> عضویت </h4>
        <p class="mb-5">
          قبلا ثبت نام کردید؟  
          <a href="login.html" class="font-danaDemiBold text-[var(--primaryColor)]">وارد شوید</a>
				</p>

        <form action="" class="user-data__form space-y-5">
          <div class="relative flex items-center justify-between px-3 border-2 border-gray-100 hover:border-[var(--primaryColor)] outline-none w-full rounded">
            <input type="text" class="outline-none w-full py-3" placeholder="نام کاربری" inputmode="tel" value="">
            <svg class="w-7 h-7 text-gray-600">
              <use href="#user"></use>
            </svg>
          </div>
          <div class="relative flex items-center justify-between px-3 border-2 border-gray-100 hover:border-[var(--primaryColor)] outline-none w-full rounded">
            <input type="text" class="outline-none w-full py-3" placeholder="شماره موبایل" inputmode="tel" value="">
            <svg class="w-7 h-7 text-gray-600">
              <use href="#phone"></use>
            </svg>
          </div>
          <div class="relative flex items-center justify-between px-3 border-2 border-gray-100 hover:border-[var(--primaryColor)] outline-none w-full rounded">
            <input type="email" class="outline-none w-full py-3" placeholder="آدرس ایمیل" inputmode="tel" value="">
            <svg class="w-7 h-7 text-gray-600">
              <use href="#envelope"></use>
            </svg>
          </div>
          <div class="relative flex items-center justify-between px-3 border-2 border-gray-100 hover:border-[var(--primaryColor)] outline-none w-full rounded">
            <input type="password" class="outline-none w-full py-3" placeholder="رمز عبور" inputmode="tel" value="">
            <svg class="w-7 h-7 text-gray-600">
              <use href="#lock"></use>
            </svg>
          </div>
            <button type="submit" class="bg-[var(--primaryColor)] text-lg rounded h-11 text-white w-full cursor-pointer">ثبت نام</button>
        </form>
        <div class="flex-row-center pt-4">
          <a href="/" class="text-sm text-slate-500 hover:text-[var(--primaryColor)] flex items-center gap-1">بازگشت به صفحه اصلی
          </a>
        </div>
      </div>
    </div>

    <div class="max-w-[369px] font-IranYekan w-full mx-auto text-center mt-7 sm:mt-8">
			با عضویت در سایت، تمامی قوانین و شرایط استفاده از خدمات
			<a href="/" class="text-[var(--primaryColor)]">آن کار</a> را پذیرفته اید.
		</div>

    <div class="hidden lg:block absolute -top-20 left-0 w-[300px] h-[300px] bg-[var(--primaryColor)] opacity-30 blur-[120px] rounded-full"></div>
    <div class="hidden lg:block absolute -bottom-20 -right-11 w-[300px] h-[300px] bg-[var(--primaryColor)] opacity-30 blur-[120px] rounded-full"></div>
  </main>


  <script src="assets/js/app.js"></script>
</body>
</html>
