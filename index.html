<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/output.css">
  <title>OnKar</title>
</head> 
<body>

  <!-- Header section -->
  
  <!-- Header section -->


  <main class="container">

  <section class="services flex justify-center items-center gap-7 container my-11">
    <!-- بلاک اصلی services -->
    <div class="services__item bg-white p-3 rounded shadow flex-col-center gap-1.5 transition-transform duration-300 hover:-translate-y-2 hover:cursor-pointer">
      <!-- آیتم: سئو وب سایت -->
      <img src="public/images/tech company-amico.svg" class="services__icon w-[202px]" alt="سئو وب سایت">
      <h2 class="services__title text-lg font-semibold">خدمات سئو وب سایت</h2>
      <a href="" class="text-gray-700 flex-row-center gap-1 hover:text-[var(--primaryColor)]">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
        </svg>
        دریافت مشاوره</a>
    </div>

    <div class="services__item bg-white p-3 rounded shadow flex-col-center gap-1.5 transition-transform duration-300 hover:-translate-y-2 hover:cursor-pointer">
      <!-- آیتم: طراحی وب سایت -->
      <img src="public/images/Startup life-amico.svg" class="services__icon w-[202px]" alt="طراحی وب سایت">
      <h2 class="services__title text-lg font-semibold">خدمات طراحی وب سایت</h2>
      <a href="" class="text-gray-700 flex-row-center gap-1 hover:text-[var(--primaryColor)]">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
        </svg>
        دریافت مشاوره</a>
    </div>

    <div class="services__item bg-white p-3 rounded shadow flex-col-center gap-1.5 transition-transform duration-300 hover:-translate-y-2 hover:cursor-pointer">
      <!-- آیتم: طراحی گرافیک -->
      <img src="public/images/Startup life-amico.svg" class="services__icon w-[202px]" alt="طراحی گرافیک">
      <h2 class="services__title text-lg font-semibold">خدمات طراحی گرافیک</h2>
      <a href="" class="text-gray-700 flex-row-center gap-1 hover:text-[var(--primaryColor)]">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
        </svg>
        دریافت مشاوره</a>
    </div>

  </section>
  
  <section class="need_support rounded-lg shadow bg-[var(--primaryColor)] flex flex-col md:flex-row justify-between items-center p-11 my-11 gap-6">
    <div>
      <h2 class="text-3xl font-semibold text-white text-center md:text-right">به مشاوره تلفنی نیاز دارید؟</h2>
    </div>
    <form action="" class="flex flex-col md:flex-row items-center gap-3 p-3 z-50 w-full md:w-auto">
      <input type="text" name="lastname" placeholder="نام خانوادگی" aria-label="نام خانوادگی" class="bg-white border border-gray-200 px-2 py-2 rounded outline-none w-full md:w-auto">
      <input type="tel" name="phone" dir="rtl" placeholder="شماره موبایل" aria-label="شماره موبایل" class="bg-white border border-gray-200 px-2 py-2 rounded outline-none w-full md:w-auto">
      <button type="submit" class="border border-white text-white hover:bg-white hover:text-black cursor-pointer px-7 rounded py-2 w-full md:w-auto">ارسال</button>
    </form>
  </section>


  </main>

  <!-- Footer section -->
  
  <!-- Footer section -->

  <script src="src/js/app.js"></script>
</body>
</html>
